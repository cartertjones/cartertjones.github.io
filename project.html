<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project Breakdown</title>
    <link rel="stylesheet" href="./style.css">

    <script src="script.js" defer></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark ms-auto fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-3 mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="container mt-5">
            <!-- Header -->
            <h1 id="title"></h1>
            <h4 id="subtitle" class="subheader"></h4>
            <div id="media" class="mb-4"></div>

            <!-- Overview -->
            <section class="mb-5">
                <h2>Overview</h2>
                <p id="overview"></p>
            </section>

            <!-- My Work -->
            <section class="mb-5">
                <h2>My Contributions</h2>
                <p id="contributions"></p>
            </section>

            <!-- Tech Stack -->
            <section class="mb-5">
                <h2>Technical Stack</h2>
                <div id="stack-icons" class="d-flex flex-wrap"></div>
            </section>

            <!-- Challenges -->
            <section class="mb-5">
                <h2>Challenges & Takeaways</h2>
                <p id="challenges"></p>
            </section>

            <!-- Contributors -->
            <section class="mb-5">
                <h2>Contributors</h2>
                <p id="contributors"></p>
            </section>

            <!-- Links -->
            <div class="mt-4">
                <a id="repo" target="_blank" class="btn main-button me-3">Repository</a>
                <a href="index.html#projects" class="btn side-button">Back to Projects</a>
            </div>
        </div>
    </div>

    <script>
        async function loadProject() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            const res = await fetch("projects.json");
            const projects = await res.json();
            const proj = projects.find(p => p.id === id);

            if (!proj) {
                document.body.innerHTML = "<h2>Project not found</h2>";
                return;
            }

            // Fill content
            document.getElementById("title").textContent = proj.title;
            document.getElementById("subtitle").textContent = proj.subtitle;
            document.getElementById("overview").textContent = proj.overview;
            document.getElementById("contributions").textContent = proj.contributions || "—";
            document.getElementById("challenges").textContent = proj.challenges || "—";
            document.getElementById("contributors").textContent = proj.contributors.join(", ") || "—";
            document.getElementById("repo").href = proj.repo || "#";

            // Media
            document.getElementById("media").innerHTML = proj.media.includes("youtube")
                ? `<iframe src="${proj.media}" frameborder="0" allowfullscreen></iframe>`
                : `<img src="${proj.media}" class="img-fluid" />`;

            // Tech stack icons
            const stackDiv = document.getElementById("stack-icons");
            proj.stack.forEach(icon => {
                const img = document.createElement("img");
                img.src = `img/tech/${icon}.svg`;
                img.alt = icon;
                img.className = "tech-icon m-2";
                stackDiv.appendChild(img);
            });
        }
        loadProject();
    </script>
</body>

</html>
